name: ğŸ”¨ Build

on:
  push:
    branches: [main, feature/*, develop]
  pull_request:
    branches: [main]

jobs:
  build-ui:
    name: ğŸ¨ Build UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install --legacy-peer-deps
      - run: npm run build

  build-server:
    name: âš™ï¸ Build Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install --legacy-peer-deps
      - run: npm run build
